<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .form-container {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Mensagem de Sucesso */
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s;
        }

        .success-message.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon::before {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-message h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 20px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .overlay.show {
            display: block;
            opacity: 1;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .input-group.error input {
            border-color: #e74c3c;
        }

        .input-group.error .error-message {
            display: block;
        }

        .password-toggle {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 12px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button class="tab active" onclick="showForm('login')">Login</button>
                <button class="tab" onclick="showForm('cadastro')">Cadastro</button>
            </div>

            <!-- Formulário de Login -->
            <form class="form active" id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" required>
                    <span class="error-message">Por favor, insira um e-mail válido</span>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha</label>
                    <div class="password-toggle">
                        <input type="password" id="loginPassword" required>
                        <span class="toggle-password" onclick="togglePassword('loginPassword')">Mostrar</span>
                    </div>
                    <span class="error-message">A senha deve ter no mínimo 6 caracteres</span>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>

            <!-- Formulário de Cadastro -->
            <form class="form" id="cadastroForm" onsubmit="handleCadastro(event)">
                <div class="input-group">
                    <label for="cadastroNome">Nome Completo</label>
                    <input type="text" id="cadastroNome" required>
                    <span class="error-message">Por favor, insira seu nome</span>
                </div>
                <div class="input-group">
                    <label for="cadastroEmail">E-mail</label>
                    <input type="email" id="cadastroEmail" required>
                    <span class="error-message">Por favor, insira um e-mail válido</span>
                </div>
                <div class="input-group">
                    <label for="cadastroPassword">Senha</label>
                    <div class="password-toggle">
                        <input type="password" id="cadastroPassword" required>
                        <span class="toggle-password" onclick="togglePassword('cadastroPassword')">Mostrar</span>
                    </div>
                    <span class="error-message">A senha deve ter no mínimo 6 caracteres</span>
                </div>
                <div class="input-group">
                    <label for="cadastroConfirmPassword">Confirmar Senha</label>
                    <div class="password-toggle">
                        <input type="password" id="cadastroConfirmPassword" required>
                        <span class="toggle-password" onclick="togglePassword('cadastroConfirmPassword')">Mostrar</span>
                    </div>
                    <span class="error-message">As senhas não coincidem</span>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Mensagem de Sucesso -->
    <div class="success-message" id="successMessage">
        <div class="success-icon"></div>
        <h2 id="successTitle">Login realizado com sucesso!</h2>
        <p id="successText">Bem-vindo de volta!</p>
        <div class="user-info" id="userInfo"></div>
        <button class="btn" onclick="closeSuccessMessage()" style="margin-top: 20px;">Continuar</button>
    </div>

    <script>
        // Simular banco de dados de usuários
        let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

        // Alternar entre formulários
        function showForm(formType) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            forms.forEach(form => form.classList.remove('active'));
            
            if (formType === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('cadastroForm').classList.add('active');
            }
        }

        // Alternar visibilidade da senha
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'Ocultar';
            } else {
                input.type = 'password';
                toggle.textContent = 'Mostrar';
            }
        }

        // Validar e-mail
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Validações
            if (!validateEmail(email)) {
                showError('loginEmail', 'Por favor, insira um e-mail válido');
                return;
            }
            
            if (password.length < 6) {
                showError('loginPassword', 'A senha deve ter no mínimo 6 caracteres');
                return;
            }
            
            // Verificar se usuário existe
            const usuario = usuarios.find(u => u.email === email && u.password === password);
            
            if (usuario) {
                showSuccessMessage('login', usuario);
            } else {
                alert('E-mail ou senha incorretos!');
            }
        }

        // Handle Cadastro
        function handleCadastro(event) {
            event.preventDefault();
            
            const nome = document.getElementById('cadastroNome').value;
            const email = document.getElementById('cadastroEmail').value;
            const password = document.getElementById('cadastroPassword').value;
            const confirmPassword = document.getElementById('cadastroConfirmPassword').value;
            
            // Validações
            if (nome.length < 3) {
                showError('cadastroNome', 'O nome deve ter no mínimo 3 caracteres');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('cadastroEmail', 'Por favor, insira um e-mail válido');
                return;
            }
            
            if (password.length < 6) {
                showError('cadastroPassword', 'A senha deve ter no mínimo 6 caracteres');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('cadastroConfirmPassword', 'As senhas não coincidem');
                return;
            }
            
            // Verificar se e-mail já existe
            if (usuarios.find(u => u.email === email)) {
                alert('Este e-mail já está cadastrado!');
                return;
            }
            
            // Criar novo usuário
            const novoUsuario = {
                nome: nome,
                email: email,
                password: password,
                dataCadastro: new Date().toLocaleDateString('pt-BR')
            };
            
            usuarios.push(novoUsuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            
            // Limpar formulário
            document.getElementById('cadastroForm').reset();
            
            // Mostrar mensagem de sucesso
            showSuccessMessage('cadastro', novoUsuario);
        }

        // Mostrar erro
        function showError(inputId, message) {
            const inputGroup = document.getElementById(inputId).closest('.input-group');
            inputGroup.classList.add('error');
            inputGroup.querySelector('.error-message').textContent = message;
            
            // Remover erro ao digitar
            document.getElementById(inputId).addEventListener('input', function() {
                inputGroup.classList.remove('error');
            }, { once: true });
        }

        // Mostrar mensagem de sucesso
        function showSuccessMessage(tipo, usuario) {
            const overlay = document.getElementById('overlay');
            const successMessage = document.getElementById('successMessage');
            const successTitle = document.getElementById('successTitle');
            const successText = document.getElementById('successText');
            const userInfo = document.getElementById('userInfo');
            
            if (tipo === 'login') {
                successTitle.textContent = 'Login realizado com sucesso!';
                successText.textContent = `Bem-vindo de volta, ${usuario.nome}!`;
            } else {
                successTitle.textContent = 'Cadastro realizado com sucesso!';
                successText.textContent = 'Sua conta foi criada com sucesso!';
            }
            
            userInfo.innerHTML = `
                <p><strong>Nome:</strong> ${usuario.nome}</p>
                <p><strong>E-mail:</strong> ${usuario.email}</p>
                <p><strong>Data:</strong> ${usuario.dataCadastro || new Date().toLocaleDateString('pt-BR')}</p>
            `;
            
            overlay.classList.add('show');
            successMessage.classList.add('show');
        }

        // Fechar mensagem de sucesso
        function closeSuccessMessage() {
            const overlay = document.getElementById('overlay');
            const successMessage = document.getElementById('successMessage');
            
            overlay.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Limpar formulário de login se estiver ativo
            if (document.getElementById('loginForm').classList.contains('active')) {
                document.getElementById('loginForm').reset();
            }
        }

        // Fechar ao clicar no overlay
        document.getElementById('overlay').addEventListener('click', closeSuccessMessage);
    </script>
</body>
</html>
